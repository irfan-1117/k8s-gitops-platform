apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-app
  namespace: default
spec:
  replicas: 5
  selector:
    matchLabels:
      app: demo-app
  template:
    metadata:
      labels:
        app: demo-app
    spec:
      containers:
        - name: demo-app
          image: python:3.11-slim
          command: ["python", "-c"]
          args:
            - |
              from http.server import HTTPServer, BaseHTTPRequestHandler
              import json
              class Handler(BaseHTTPRequestHandler):
                def do_GET(self):
                  self.send_response(200)
                  self.send_header('Content-type','application/json')
                  self.end_headers()
                  self.wfile.write(json.dumps({"status":"ok","message":"GitOps is working!","version":"1.0.0"}).encode())
              HTTPServer(('',5000), Handler).serve_forever()
          ports:
            - containerPort: 5000
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 200m
              memory: 256Mi
